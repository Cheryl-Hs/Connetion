<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>Basic ProgressBar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	
</head>
<body bgcolor="#CCEEFF" style="overflow:scroll">
	
	<h2>互联网位置服务信息--运行状态</h2>
	

<div style="position:absolute; top:40px; width:2200px;">
<table>
<tr>
<td><a href="#" class="easyui-linkbutton" onclick="开始()" value="开始" onmouseover="this.style.backgroundColor='#ff0000';" onmouseout="this.style.backgroundColor='';">开始</a> </td>
<td>
<div>采集控制</div>
<div>
<div style="margin:10px 0;">
<div style="margin:10px;"><input type="button" onClick="document.execCommand('pause');" value="暂停" onmouseover="this.style.backgroundColor='#ff0000';" onmouseout="this.style.backgroundColor='';">
<input type="button" onClick="document.execCommand('stop');" value="停止" onmouseover="this.style.backgroundColor='#ff0000';" onmouseout="this.style.backgroundColor='';"></div>
</div>
</td>

<td>
<table>
<tr>
<td><div>搜索器</div>
<div>
<div style="margin:10px 0;"></div>
<div style="margin-top:20px;">
                <input type="button" onClick="document.execCommand('pause');" value="暂停" onmouseover="this.style.backgroundColor='#ff0000';" onmouseout="this.style.backgroundColor='';"></div></td>
<td></br></td>
<td></br></td>
<td></br></td>
<td>
<div>速度控制</div>
<div></br></div>
<input class="easyui-slider" style="width:150px" data-options="showTip:true"></td>
</tr>
</table>
</td>

<td>
<table>
<tr>
<td><div>解析器</div>
<div>
<div style="margin:10px 0;"></div>
<div style="margin-top:20px;">
                <input type="button" onClick="document.execCommand('pause');" value="暂停" onmouseover="this.style.backgroundColor='#ff0000';" onmouseout="this.style.backgroundColor='';"></div></td>
<td></br></td>
<td></br></td>
<td></br></td>
<td>
<div>速度控制</div>
<div></br></div>
<input class="easyui-slider" style="width:150px" data-options="showTip:true">
</td>
</tr>
</table>
</td>

<td>
<table>
<tr>
<td><div>解析结果</div>
<div>
<div style="margin:10px 0;"></div>
<div style="margin-top:20px;">
  <input type="button"  value="详细信息" onmouseover="this.style.backgroundColor='#ff0000';" onmouseout="this.style.backgroundColor='';">               

</div></td>
<td></br></td>
<td></br></td>
<td></br></td>
</tr>
</table>
</td>
</tr>
</table>
</div>
<div style="position:absolute; top:120px; width:2200px;">
		<div>搜索深度：<input type="text" name="ss1" style="width:100px;" />
		     搜索线程：<input type="text" name="ss2" style="width:100px;" />
		     解析线程：<input type="text" name="jx" style="width:100px;" />
		     网站链接：<input type="text" name="wz" style="width:200px;" />
		</div>
		<div>链接总数：<input type="text" name="lj1" style="width:183px;" />
		     链接完成：<input type="text" name="lj2" style="width:183px;" />
		     搜索链接：<div style="display:inline-block;" ><div id="p" class="easyui-progressbar" style="width:205px;margin-top:5px;"></div></div>	
		</div>
		<div>网页总数：<input type="text" name="wy" style="width:76px;" />
		     完成：<input type="text" name="wc" style="width:76px;" />
		     匹配：<input type="text" name="pp" style="width:76px;" />
		     不匹配<input type="text" name="bpp" style="width:76px;" />
		     网页处理：<div style="display:inline-block;" ><div id="q" class="easyui-progressbar" style="width:62px;" ></div></div>
                    网页匹配：<div style="display:inline-block;" ><div id="q" class="easyui-progressbar" style="width:62px;" ></div></div>	
		</div>
		<div>解析总数：<input type="text" name="jx2" style="width:76px;" />
		     直接：<input type="text" name="zj" style="width:76px;" />
		     歧义：<input type="text" name="qy" style="width:76px;" />
		     无效：<input type="text" name="wx1" style="width:76px;" />
		     位置解析：<div style="display:inline-block;" ><div id="m" class="easyui-progressbar" style="width:62px;" ></div></div>
                     解析歧义：<div style="display:inline-block;" ><div id="m" class="easyui-progressbar" style="width:62px;" ></div></div>		
		</div>
		<div>解析结果：<input type="text" name="jx3" style="width:76px;" />
		     有效：<input type="text" name="yx" style="width:76px;" />
		     无效：<input type="text" name="wx2" style="width:76px;" />
		     冲突：<input type="text" name="ct" style="width:76px;" />
		     解析结果：<div style="display:inline-block;" ><div id="n" class="easyui-progressbar" style="width:205px;" ></div></div>	
		</div>
	</div>
</div>
	<script>
		function 开始(){
			var value = $('#p').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
<script>
		function 停止(){
			var value = $('#q').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
<script>
		function 详细信息(){
			var value = $('#m').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
<script>
		function 更新规则(){
			var value = $('#n').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
<div style="position:absolute; left:0px;right:0px;top:280px;border:2px solid:#ddd;border-color:#0000FF;">

</div>

</html>
