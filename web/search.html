<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<script src="./Easyui/js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="./Easyui/js/jquery.easyui-1.3.2.min.js" type="text/javascript"></script>
        <link href="./Easyui/icon.css" rel="stylesheet" type="text/css" />
        <link href="./Easyui/easyui.css" rel="stylesheet" type="text/css" /> 
        <script src="./Easyui/js/jquery.datagrid.js" type="text/javascript"></script>
</head>
<body>
<!--	<h2>Basic DataGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The DataGrid is created from markup, no JavaScript code needed.</div>
	</div>
	<div style="margin:10px 0;"></div>-->
	
	<table id="dg" class="easyui-datagrid" title="信息采集" style="width:1500px;height:auto"
			data-options="rownumbers:true,
               pagination:true,singleSelect:true,collapsible:true,url: '/DataGrid11/basicServelet',method:'get'">
		<thead>
		<tr>
		    <th data-options="field:'id',hidden: true">ID</th>
                    <th data-options="field:'label',width:80,align:'center',editor:'text'">标签</th>
                    <th data-options="field:'name',width:80,align:'center',editor:'text'">名称</th>
                     <th data-options="field:'phonecode',width:80,align:'center',editor:'text'">区号</th>
                      <th data-options="field:'postcode',width:80,align:'center',editor:'text'">邮编</th>
                    <th data-options="field:'address',width:80,align:'center',editor:'text'">地址</th>
                    <th data-options="field:'province',width:80,align:'center',editor:'text'">省</th>
                    <th data-options="field:'city',width:80,align:'center',editor:'text'">地市</th>
                    <th data-options="field:'county',width:80,align:'center',editor:'text'">县区</th>
                    <th data-options="field:'township',width:80,align:'center',editor:'text'">镇</th>
                    <th data-options="field:'village',width:80,align:'center',editor:'text'">村</th>
                    <th data-options="field:'refobject',width:80,align:'center',editor:'text'">位置</th>
                    <th data-options="field:'content',width:80,align:'center',editor:'text'">内容</th>
                    <th data-options="field:'refrelation',width:80,align:'center',editor:'text'">参照</th>
                    <th data-options="field:'url',width:80,align:'center',editor:'text'">来源</th>
                    <th data-options="field:'pagekeyword',width:80,align:'center',editor:'text'">关键词</th>
                    <th data-options="field:'pageabstract',width:80,align:'center',editor:'text'">简介</th>
                    <th data-options="field:'date',width:80,align:'center',editor:'datetimebox'">日期</th>
                    <th data-options="field:'stat',width:80,align:'center',editor:'text'">状态</th>
		</tr>
		</thead>
	</table>

</body>
</html>
