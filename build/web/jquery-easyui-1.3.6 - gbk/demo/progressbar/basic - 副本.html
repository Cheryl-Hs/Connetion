<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>Basic ProgressBar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>互联网位置服务信息--运行状态</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the button below to show progress information.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="statt()">start</a>
	</div>
	<div>搜索链接</div><div id="p" class="easyui-progressbar" style="width:400px;"></div>
        <div>网页处理</div><div id="q" class="easyui-progressbar" style="width:400px;"></div>
        <div>位置解析</div><div id="m" class="easyui-progressbar" style="width:400px;"></div>
        <div>解析结果</div><div id="n" class="easyui-progressbar" style="width:400px;"></div>
	<script>
		function start(){
			var value = $('#p').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
<script>
		function start(){
			var value = $('#q').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
<script>
		function start(){
			var value = $('#m').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
<script>
		function start(){
			var value = $('#n').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
</body>
</html>
